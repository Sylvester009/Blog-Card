<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image-div">
          <img
            src="assets\images\illustration-article.svg"
            alt="card-image"
            class="card-image"
          />
        </div>
        <p class="learning-button">Learning</p>
        <p class="published">Published 21 Dec 2023</p>
        <h1 class="card-title">HTML & CSS foundations</h1>
        <p class="card-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="avatar-div">
          <img
            src="assets\images\image-avatar.webp"
            alt="avatar"
            class="avatar"
          />
          <p class="avatar-name">Greg Hooper</p>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/Sylvester009">NineStars</a>.
        </div>
      </div>
    </main>
  </body>
</html>
